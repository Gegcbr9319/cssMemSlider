<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>MemSlider</title>
</head>

<body>
    <div class="wraper">
        <section>
            <div class="name">
                <h1>MEM Slider</h1>
            </div>
        </section>
        <section>
            <div class="memSlider">
                <input type="radio" name="button" class="radio button1" id="button1" checked>
                <input type="radio" name="button" class="radio button2" id="button2">
                <input type="radio" name="button" class="radio button3" id="button3">
                <input type="radio" name="button" class="radio button4" id="button4">

                <div class="slider">
                    <div class="smem mem1"><img src="../assets/mem1.jpeg"></div>
                    <div class="smem mem2"><img src="../assets/mem2.jpg"></div>
                    <div class="smem mem3"><img src="../assets/mem3.jfif"></div>
                    <div class="smem mem4"><img src="../assets/mem4.jpg"></div>
                </div>


                <div class="sign">
                    <p class="pmem sign1">Stole the code</p>
                    <p class="pmem sign2">Bad code</p>
                    <p class="pmem sign3">Your face when</p>
                    <p class="pmem sign4">Dor the Emperor</p>
                </div>

                <div class="buttons">
                    <label name="button" for="button1" class="label label1"><span> </span></label>
                    <label name="button" for="button2" class="label label2"><span> </span></label>
                    <label name="button" for="button3" class="label label3"><span> </span></label>
                    <label name="button" for="button4" class="label label4"><span> </span></label>
                </div>
            </div>




        </section>
        </wraper>

</body>

</html>
