<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
    <title>MemSlider</title>
</head>
<body>
    <wraper>
        <section>
            <div class="name">
                <h1>MEM Slider</h1>
            </div>
        </section>
        <section>
            <div class="memSlider">
                <div class="slider">
                    <div class="mem1"><img src="../assets/mem1.jpeg"></div>
                    <div class="mem2"><img src="../assets/mem2.jpg"></div>
                    <div class="mem3"><img src="../assets/mem3.jfif"></div>
                    <div class="mem4"><img src="../assets/mem4.jpg"></div>
                </div>
                <div class="sign">
                    <p class="sign1">Stole the code</p>
                    <p class="sign2">Bad code</p>
                    <p class="sign3">Your face when</p>
                    <p class="sign4">for the emperor</p>
                </div>
                <div class="buttons">
                    <input type="radio" class="button1">
                    <input type="radio" class="button2">
                    <input type="radio" class="button3">
                    <input type="radio" class="button4">
                </div>
            </div>
        </section>
    </wraper>

</body>
</html>
